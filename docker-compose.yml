version: "3.9"

services:
  api:
    build: .
    image: leader-api:latest        # ← ОБЯЗАТЕЛЬНО: так образ будет с локальным тегом
    container_name: leader_api
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "3000:3000"

  studio:
    image: leader-api:latest        # ← тот же локальный тег, без build
    container_name: leader_prisma_studio
    depends_on:
      - api                         # сначала построится/запустится api → образ уже будет
    env_file:
      - .env.production
    command: sh -c "npx prisma studio --port 5555 --hostname 0.0.0.0"
    ports:
      - "5555:5555"